name: Render and Publish

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.5.57

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbformat jupyter plotly pandas matplotlib scikit-learn
      
      - name: Render all books
        run: |
          # Automatically find all book projects and render them
          find . -name "_quarto.yml" | while read qfile; do
            dir=$(dirname "$qfile")
            if grep -q "type: *book" "$qfile"; then
              echo "Rendering book: $dir"
              quarto render "$dir"
            fi
          done

          # Finally render the main website
          quarto render .


      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
