format:
  html:
    theme: flatly
    toc: true
    toc-location: left     # ‚Üê LEFT sidebar
    number-sections: true
    number-depth: 3
    code-fold: true
    highlight-style: a11y
    sidebar:                # Enable structured navigation
      style: "floating"     # or "docked", "overlay"
      collapse-level: 2     # collapse lessons under chapters
      pinned: true          # always visible

execute:
  echo: true
  warning: false
  error: false
  results: 'interactive'
